    desc:       The following file is a pure HTML model
                for ChessEDU lessons.
-->
<html> 
<!--
    This head includes the title of the page
    and a link to the .css file associated with this page.
--> <head> 
        <title> Lesson 0 </title> 
        <link href="templesson.css" 
            rel="stylesheet" 
            type="text/css"/>
    </head>
<!--
    This body includes a sample three-tab menu,
    divided with <div> elements into functional sections.
--> <body>
    <!--
        The lessontitle section is just a <div> element
        that contains the heading for the lesson.
    --> <div id="lessontitle">
            <h1>Sample Lesson Title</h1>
        </div> 
    <!--
        The headerbuttons section includes the top set
        of buttons use to progress the page left and right.
        they call the functions previous() and next()
        from the script interactive_tabs.js.
        The passed value is the instance of Tabs,
        a class defined in interactive_tabs.js,
        that is declared in the <script> below.
        Included is also the Lesson Home button,
        that returns to the main course page.
    --> <div id="headerbuttons">
            <button onclick="previous(lessontabs)"><<|</button>
            <button onclick="next(lessontabs)">|>></button>
            <button onclick="window.location.href='index.html';">Lesson Home</button>
        </div>
    <!--
        The lessontabs section includes all of the tabs within each lesson.
        To add content to a tab, put it inside the <div> elements with id = "tabN".
        These div elements will be hidden, which will hide all of the contents inside of them.
    --> <div id="lessontabs">
            <div id="tab0">
                <h2>Sample Text 0</h2>
                <p>Sample Text 0</p>
            </div>
            <div id="tab1">
                <h2>Sample Text 1</h2>
                <p>Sample Text 1</p>
            </div>
            <div id="tab2">
                <h2>Sample Text 2</h2>
                <p>Sample Text 2</p>
            </div>
        </div>
    <!--
        The footerbuttons section is identical to the headerbuttons section in function.
    --> <div id="footerbuttons">
            <button onclick="previous(lessontabs)"><<|</button>
            <button onclick="next(lessontabs)">|>></button>
            <button onclick="window.location.href='index.html';">Lesson Home</button>
        </div>
    <!--
        We import the script "interactive_tabs.js" into this html file
        for lessontabs, our instance of Tabs.
    --> <script src="interactive_tabs.js"></script>
    <!--
        In our self-contained script below,
        we create an instance of Tabs on the div section "lessontabs".
        The class constructor automatically hides the all tabs except the first. 
    --> <script>
            const lessontabs = new Tabs('lessontabs');
        </script> 
    </body> 
</html>
